<script src="../js/jquery.countdown.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	var date = new Date();
	var sr = date.getSeconds();
	var mr = date.getMinutes();
	var hr = date.getHours();
	s = 60 - sr;
	s = s < 10 ? "0" + s : s;
	if (s != 0) {
		m = 60 - mr - 1;
	}
	m = m < 10 ? "0" + m : m;
	if (m != 0) {
		h = 24 - hr - 1;
	}
	h = h < 10 ? "0" + h : h;
	var timevalue = h + ":" + m + ":" + s;
	$(function() {
		$('#counter').countdown({
			image : 'images/digits.png',
			startTime : timevalue
		});
	});
</script>
</head>
